{% extends "users/base.html" %}

{% block content %}
<h1>Welcome to Home page</h1>

<h3>Meet with the geniuses</h3>

   <div class="card bg-light mb-3" style="max-width:28.2rem;">
       <div class="card-header">
           <img src="{{ object.user.profile.image.url }}" alt="" style="width:50px;height:50px;" class="rounded-circle">
           <b style="color:blue" class="mr-3">{{ object.user }}</b>
           <small class="text-muted">{{ object.date_published|date:"F d, Y" }}</small>
           {% if object.user == user %}
           <a href="{% url 'post_update' object.id %}" class="btn btn-secondary btn-sm mt-1 ml-3">Update</a>
           <a href="{% url 'post_delete' object.id %}" class="btn btn-danger btn-sm mt-1 ml-3">Delete</a>
           {% endif %}
       </div>
       <div class="card-body">
           <h3 class="card-title">{{ object.title }}</h3>
           <p class="card-text">{{ object.blog_post }}</p>
       </div>
   </div>

{% endblock content %}
