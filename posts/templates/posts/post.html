{% extends "users/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="reset" class="btn btn-outline-danger">Reset</button>
    <button type="submit" class="btn btn-outline-info" style="float:right;">Submit</button>
</form>    
{% endblock content %}
